{% extends 'base.html' %}
{% block content %}
    <div id="contactform">
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="field">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
                {{ form.name }}
                <div class="fieldError">
                    {{ form.name.errors }}
                </div>
            </div>
            <div class="field">
                <label for="{{ form.cpf.id_for_label }}">{{ form.cpf.label }}:</label>
                {{ form.cpf }}
                <div class="fieldError">
                    {{ form.cpf.errors }}
                </div>
            </div>
            <div class="field">
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
                <div class="input">
                    {{ form.email }}
                </div>
                <div class="fieldError">
                    {{ form.email.errors }}
                </div>
            </div>
            <div class="field">
                <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}:</label>
                <input class="phone0" id="id_phone_0" name="phone_0" type="text">
                <input class="phone1"  id="id_phone_1" name="phone_1" type="text">
                <div class="fieldError">
                    {{ form.phone.errors }}
                </div>
            </div>
            <input type="submit" value="Enviar!" class="button" />
        </form>
    </div>
{% endblock content %}
